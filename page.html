      @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;700&display=swap');

      body {
          background: url('https://i.ibb.co/pqvh2v9/cbcd391eca8c2b6de8b81197629391db.jpg') no-repeat center center/cover;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          font-family: 'Poppins', sans-serif;
      }

      .card {
          background: rgba(255, 250, 240, 0.95);
          padding: 30px;
          width: 90%;
          max-width: 400px;
          border-radius: 20px;
          box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.3);
          text-align: center;
          border-left: 6px solid red;
          backdrop-filter: blur(10px);
          position: relative;
          overflow: hidden;
      }

      /* Notebook Style Lines */
      .card::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: repeating-linear-gradient(white, white 29px, rgba(0, 0, 255, 0.1) 30px);
          z-index: -1;
      }

      h1 {
          font-family: 'Pacifico', cursive;
          font-size: 26px;
          color: #ff79c6;
          text-shadow: 2px 2px 8px rgba(255, 121, 198, 0.5);
          text-decoration: underline;
      }

      h1 span {
          font-size: 26px;
          display: inline-block;
          background: linear-gradient(to right, #ff79c6, #ffb86c);
          -webkit-background-clip: text;
          color: transparent;
          text-decoration: underline;
      }

      ul {
          padding: 0;
          list-style: none;
          text-align: left;
      }

      li {
          font-size: 16px;
          display: flex;
          align-items: center;
          padding: 10px 0;
          color: #555;
          position: relative;
          animation: fadeIn 0.6s ease-in-out forwards;
          opacity: 0;
      }

      /* Underline Effect */
      li span {
          margin-left: 10px;
          background: linear-gradient(to right, #ff79c6, #ffb86c);
          -webkit-background-clip: text;
          color: transparent;
          font-weight: bold;
          position: relative;
          text-decoration: underline;
      }

      /* Underline Animation */
      li span::after {
          content: "";
          width: 100%;
          height: 3px;
          background: #ff79c6;
          position: absolute;
          bottom: -3px;
          left: 0;
          transform: scaleX(0);
          transform-origin: right;
          transition: transform 0.3s ease-in-out;
      }

      li:hover span::after {
          transform: scaleX(1);
          transform-origin: left;
      }

      /* Fade-in Animation */
      @keyframes fadeIn {
          from {
              opacity: 0;
              transform: translateY(10px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      /* Bold Blue Text */
      b {
          background: linear-gradient(to right, #007bff, #00d4ff);
          -webkit-background-clip: text;
          color: transparent;
          text-decoration: underline;
      }

      button {
          background: linear-gradient(to right, #ff79c6, #ffb86c);
          color: white;
          font-size: 18px;
          border: none;
          padding: 12px 25px;
          border-radius: 30px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 20px auto 0;
          transition: all 0.3s ease-in-out;
          box-shadow: 0px 5px 10px rgba(255, 121, 198, 0.3);
      }

      button:hover {
          transform: scale(1.1);
          box-shadow: 0px 8px 15px rgba(255, 121, 198, 0.5);
      }

    </style>
</head>
